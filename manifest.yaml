display_information:
  name: dungeon of the slackers
  description: "HACK and slash your way in #dungeon"
  background_color: "#363636"
  long_description: "what a dark dungeon. you wonder how far you'll make it...\r

    \r

    Head to #dungeon and start a game with /dungeon-start.\r

    \r

    Fully open-source! You can read the code/contribute at github.com/hackclub/rogue."
features:
  bot_user:
    display_name: dungeon of the slackers
    always_online: true
  slash_commands:
    - command: /rogue-start
      description: start a new game
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - groups:read
      - reactions:read
      - reactions:write
      - users:read
      - commands
settings:
  event_subscriptions:
    bot_events:
      - member_joined_channel
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
